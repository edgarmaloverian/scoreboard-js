<!DOCTYPE html>
<head>
    <title>Snooker Scoreboard</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="player1name" class="playername" onclick="setPlayer1Name()">Player 1</div>
    <div id="player2name" class="playername" onclick="setPlayer2Name()">Player 2</div>
    <div id="Player1Score" class="score player1" onclick="ActivatePlayer(1)" >0</div>
    <div id="Player2Score" class="score player2" onclick="ActivatePlayer(2)">0</div>
    <div class="buttonpane">
      <button id="startbutton" onclick="ResetScore()" >Reset</button>   
    </div>
    <div class="ballpane">
      <button id="1" class="ball red" onclick="Score(1)">1</button>
      <button id="2" class="ball yellow" onclick="Score(2)">2</button>
      <button id="3" class="ball green" onclick="Score(3)">3</button>
      <button id="4" class="ball brown" onclick="Score(4)">4</button>
      <button id="5" class="ball blue" onclick="Score(5)">5</button>
      <button id="6" class="ball pink" onclick="Score(6)">6</button>
      <button id="7" class="ball black" onclick="Score(7)">7</button>
      <button id="F4" class="ball red" onclick="Score(-4)">F4</button>
      <button id="F5" class="ball blue" onclick="Score(-5)">F5</button>
      <button id="F6" class="ball pink" onclick="Score(-6)">F6</button>
      <button id="F7" class="ball black" onclick="Score(-7)">F7</button>
      <button id="undo" class="ball white" onclick="Undo()">undo</button>
    </div> 
</body>
